<div class="px-4 pb-2">
  <p-card [pt]="{ root: 'bg-(--p-surface-700)!' }">
    <ng-template #title>
      <div class="flex flex-row justify-between">
        <p>{{ note().user_id }}</p>
        <div class="flex flex-row gap-2">
          <button pButton (click)="onClickEdit(note())">
            <span class="pi pi-pencil"></span>
          </button>
          <button pButton (click)="onClickDelete(note())">
            <span class="pi pi-times"></span>
          </button>
        </div>
      </div>
    </ng-template>
    <div class="flex flex-col">
      <p class="m-0">{{ note().note }}</p>
      <p class="ml-auto text-sm">{{ note().created_at | date : "dd MMM y 'at' HH:mm " }}</p>
    </div>
  </p-card>
</div>
